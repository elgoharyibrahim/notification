<ion-header>

  <ion-navbar>
    <ion-title>Categories-and-Brands</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>Your Best Category</h1>
        <h3>Enter Category you like</h3>

        <rl-tag-input [(ngModel)]="categoryTopics" [addOnBlur]="false" [autocomplete]="true" [autocompleteItems]="catsName" placeholder="BestCategory"></rl-tag-input>

      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>Your Best Brands</h1>
        <h3>Enter Brands you like</h3>

        <rl-tag-input [(ngModel)]="brandTopics" [addOnBlur]="false" [autocomplete]="true" [autocompleteItems]="brandName" placeholder="BestBrand"></rl-tag-input>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
