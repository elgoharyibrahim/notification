<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar placeholder="Search For Items Or Shop" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 *ngFor="let p of products" shopProducts>
        <product [product]="p"></product>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 *ngFor="let s of shopProducts">
        <shop-product [shopproduct]="s"></shop-product>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
